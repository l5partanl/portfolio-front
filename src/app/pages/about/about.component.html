<section class="about-container">
    <div class="about-card">
        <div class="about-image">
            <img [src]="about.imageUrl" alt="Gian Caorlin" />
        </div>

        <div class="about-details">
            <h1 class="about-title">{{ about.title }}</h1>
            <p class="about-description">{{ about.description }}</p>

            <div class="about-tags">
                @for (tag of about.tags; track tag) {
                <span class="tag">{{ tag }}</span>
                }
            </div>

            <div class="about-links">
                @if (about.liveLink) {
                <a [href]="about.liveLink" target="_blank" class="btn-pill">LinkedIn</a>
                }
                @if (about.github) {
                <a [href]="about.github" target="_blank" class="btn-pill">GitHub</a>
                }
            </div>
        </div>
    </div>
</section>
