<div class="project-card">
    <img [src]="project.imageUrl" alt="{{ project.title }}" class="project-image" />

    <div class="project-content">
        <h3>âš¡ {{ project.title }}</h3>
        <p>{{ project.description }}</p>

        <div class="tags">
            @for (tag of project.tags; track tag) {
            <span class="tag d-inline-flex align-items-center gap-1">
                <img [src]="getIconPath(tag)" class="icon" alt="{{ tag }} icon" />
                {{ tag }}
            </span>
            }
        </div>

        <div class="links">
            @if (project.liveLink) {
            <a [href]="project.liveLink" target="_blank">Live project</a>
            }
            @if (project.github) {
            <a [href]="project.github" target="_blank">Github readme</a>
            }
        </div>
    </div>
</div>
